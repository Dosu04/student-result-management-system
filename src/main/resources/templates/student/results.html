<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here if needed */
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h1 class="text-center mt-3 mb-4">Student Results</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th class="text-center">Course Code</th>
                        <th class="text-center">Course Title</th>
                        <th class="text-center">Score</th>
                        <th class="text-center">Grade</th>
                        <th class="text-center">Credit Unit</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="result : ${results}">
                        <td class="text-center" th:text="${result.course.courseCode}"></td>
                        <td class="text-center" th:text="${result.course.courseTitle}"></td>
                        <td class="text-center" th:text="${result.score}"></td>
                        <td class="text-center" th:text="${result.grade}"></td>
                        <td class="text-center" th:text="${result.course.courseUnit}"></td>
                        <td class="text-center">
                            <!-- Dispute Button -->
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#disputesModal">
                                Dispute
                            </button>

                            <!-- Disputes Modal -->
                            <div class="modal fade" id="disputesModal" tabindex="-1" aria-labelledby="disputesModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="disputesModalLabel">Dispute Form</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Dispute Form -->
                                            <form th:action="@{/disputes/create-dispute}" th:object="${dispute}" method="post">
                                                <!-- Surname (to be typed) -->
                                                <div class="mb-3">
                                                    <label for="surname" class="form-label">Surname</label>
                                                    <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
                                                </div>
                                                <!-- Name (to be typed) -->
                                                <div class="mb-3">
                                                    <label for="name" class="form-label">Name</label>
                                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                                </div>
                                                <!-- Othername (to be typed) -->
                                                <div class="mb-3">
                                                    <label for="othername" class="form-label">Othername</label>
                                                    <input type="text" class="form-control" id="otherName" th:field="*{otherName}" required>
                                                </div>
                                                <!-- Course Lecturer (to be typed) -->
                                                <div class="mb-3">
                                                    <label for="courseLecturer" class="form-label">Course Lecturer</label>
                                                    <input type="text" class="form-control" id="courseLecturer" th:field="*{courseLecturer}" required>
                                                </div>
                                                <!-- Complaint (to be typed) -->
                                                <div class="mb-3">
                                                    <label for="complaint" class="form-label">Complaint</label>
                                                    <textarea class="form-control" id="complaint" th:field="*{complaint}" rows="5" required></textarea>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JavaScript (including Popper.js for Bootstrap 5) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
