<!-- disputes.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disputes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Disputes</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Surname</th>
            <th scope="col">Name</th>
            <th scope="col">Othername</th>
            <th scope="col">Course Lecturer</th>
            <th scope="col">Complaint</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dispute, rowStat : ${disputes}">
            <th scope="row" th:text="${rowStat.index + 1}"></th>
            <td th:text="${dispute.surname}"></td>
            <td th:text="${dispute.name}"></td>
            <td th:text="${dispute.otherName}"></td>
            <td th:text="${dispute.courseLecturer}"></td>
            <td th:text="${dispute.complaint}"></td>
            <td>
                <!-- Form for deleting the dispute -->
                <form th:action="@{/admin/disputes/delete/{id}(id=${dispute.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
